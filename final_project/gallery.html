<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corvette C5 Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Corvette C5 Gallery</h1>
        <nav>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="history.html">History</a>
                <a href="gallery.html">Gallery</a>
                <a href="specifications.html">Specifications</a>
                <a href="media.html">Media</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Image Gallery</h2>
            <div class="slideshow-container">

                <div class="slides active">
                    <img src="images/c5_image1.jpg" alt="Corvette C5 Image 1">
                    <div class="text">Corvette C5 Image 1</div>
                </div>

                <div class="slides">
                    <img src="images/c5_image2.jpg" alt="Corvette C5 Image 2">
                    <div class="text">Corvette C5 Image 2</div>
                </div>

                <div class="slides">
                    <img src="images/c5_image3.jpg" alt="Corvette C5 Image 3">
                    <div class="text">Corvette C5 Image 3</div>
                </div>

                <div class="slides">
                    <img src="images/c5_image4.jpg" alt="Corvette C5 Image 4">
                    <div class="text">Corvette C5 Image 4</div>
                </div>

                <div class="slides">
                    <img src="images/c5_image5.jpg" alt="Corvette C5 Image 5">
                    <div class="text">Corvette C5 Image 5</div>
                </div>

                <div class="slides">
                    <img src="images/c5_image6.jpg" alt="Corvette C5 Image 6">
                    <div class="text">Corvette C5 Image 6</div>
                </div>

                <!-- Navigation buttons -->
                <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
                <a class="next" onclick="nextSlide(1)">&#10095;</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Corvette C5 Site</p>
    </footer>

    <script>
        let slideIndex = 0;

        function showSlides(n) {
            const slides = document.getElementsByClassName("slides");
            if (n >= slides.length) slideIndex = 0;
            if (n < 0) slideIndex = slides.length - 1;
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function nextSlide(n) {
            showSlides(slideIndex += n);
        }

        showSlides(slideIndex);
    </script>
</body>

</html>
